name: API Tests (Maven + Cucumber)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Run smoke tests
        run: mvn -U clean test -Dcucumber.filter.tags="@smoke"

      - name: Debug target folder
        run: |
          echo "Listing target folder"
          ls -la target || true
          find target -type f | grep -i cucumber || true

      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/**

      - name: Upload Cucumber reports (if generated)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-reports
          path: target/
          if-no-files-found: ignore